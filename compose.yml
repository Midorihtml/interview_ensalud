version: "3.8"
networks:
  proxy:
    external: true
  net-db:
    external: true
services:
  app:
    build:
      context: ./
    volumes:
      - ./:/var/www/html 
      # - ./php:/usr/local/etc/php
      # - ./php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      # - ./php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    networks:
      proxy:
        aliases:
          - ensalud
      net-db: